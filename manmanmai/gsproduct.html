<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-凑单品</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/gsproduct.css">
</head>
<script src="lib/flexible.js"></script>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <div class="mmm_header">
      <div class="left">
        <a href="javascript:history.go(-1)">
          <span class="mui-icon mui-icon-back"> </span>
        </a>
      </div>
      <div class="center">凑单品</div>
      <div class="right">
        <img src="images/header_app.png" alt="">
      </div>
    </div>

    <!-- 地区的导航栏 -->
    <div class="content">
      <div class="title">
        <ul class="mui-clearfix main">
          <li class="shop">
            <a href="#">京东
            </a>
            <span class="mui-icon mui-icon-arrowup"></span>
            
          </li>
          <li class="area">
            <a href="#">华北
            </a>
            <span class="mui-icon mui-icon-arrowup"></span>

          </li>
          <li class="price">
            <a href="#">全部价格
            </a>
            <span class="mui-icon mui-icon-arrowup"></span>

          </li>
        </ul>
      </div>
      <div class="searchBtn">
          <div class="icon-search"></div>
        </div>

      <div class="popsort popbox">
        <ul>
         <!-- 挖个坑 -->
        </ul>
      </div>

      <div class="popcat popbox">
        <ul>
          
          <!-- 挖个坑 -->
        </ul>
      </div>
      
      <div class="popprice popbox">
        <ul>
            <li>
                <a href="#">
                  全部价格
                </a>
              </li>
        </ul>
      </div>
    </div>



    <!-- 内容的区域 -->
    <div class="list">
      <ul class="mui-clearfix">
          <!-- 挖个坑 -->
            
      </ul>

    </div>




    <!-- 底部 -->
    <div class="mmm_footer">
      <div class="info">
        <ul class="mui-clearfix">
          <li>
            <a href="#">
              登录
            </a>
          </li>
          <li>
            <a href="#">
              注册
            </a>
          </li>
          <li>
            <a href="#">
              <img class="goTop" src="images/top.jpg">
              <span>返回顶部</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="last">
        <p class="first">
          <span class="download">
            <a href="#">手机APP下载</a>
          </span>
          <span class="version">
            <a href="#">慢慢买手机版</a>
          </span>
          -- 掌上比价平台
        </p>
        <p class="second">m.manmanbuy.com</p>
      </div>
    </div>
  </div>


<!-- 店铺的渲染 -->
  <script type="text/html" id="tpl">

    {{ each result v i}}
    <li>
        <a href="javascript:;" data-shopid = {{v.shopId}}>
          {{v.shopName}}
          <span class='mui-icon mui-icon-checkmarkempty icon'></span>
        </a>
      </li>
      {{/each}}
  </script>

  <!-- 地区模板 -->

  <script type="text/html" id="tpl2">
    {{each result v i}}
    <li>
        <a href="javascript:;" data-areaid = {{v.areaId}}>
          {{v.areaName}}
        <span class='mui-icon mui-icon-checkmarkempty icon'></span>          
        </a>
      </li>
  {{/each}}
  </script>


  <!-- 列表的渲染 -->

  <script type="text/html" id="tpl3">
    {{each result v i}}
    <li>
        <a href="javascript:;">
          <div class="pic">
            <img src="{{v.productImg}}" alt="">
          </div>
          <div class="desc mui-ellipsis-2">
              {{v.productName}}
          </div>
          <div class="bottom">
             <span class="price">{{v.productPrice}}</span>
             <span class="button">去凑单</span>
          </div>
        </a>
      </li>
  
  {{/each}}
  </script>





  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/gsproduct.js"></script>
</body>

</html>
