<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-品牌大全</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/brandTitle.css">
</head>
<script src="lib/flexible.js"></script>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <div class="mmm_header">
      <div class="logo mui-pull-left">
        <img src="images/header_logo.png" alt="">
      </div>
      <div class="download mui-pull-right">
        <img src="images/header_app.png" alt="">
      </div>
    </div>
    <!-- 搜索框 -->
    <div class="mmm_search">
      <input type="text" id="search" placeholder="请输入你想要比价的商品" class="mui-pull-left">
      <button class="btn_search mui-pull-right ">搜索</button>
    </div>


    <!-- 面包屑导航-->
    <div class="breadcrumb">
      <a href="index.html">首页 &gt;</a>
      <a href="category.html">全部分类&gt;</a>
    </div>

    <!-- 哪个品牌好的区域 -->

    <div class="goodBrand">
      热门品牌排行
    </div>

    <!-- 品牌的内容 -->
   <div class="row">
     <ul class="category-title">
       <!-- 挖个坑 -->
       
     </ul>
   </div>

    <!-- 底部 -->
    <div class="mmm_footer">
        <div class="info">
          <ul class="mui-clearfix">
            <li>
              <a href="#">
                登录
              </a>
            </li>
            <li>
              <a href="#">
                注册
              </a>
            </li>
            <li>
              <a  href="#">
                  <img class="goTop" src="images/top.jpg">
                  <span>返回顶部</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="last">
          <p class="first">
            <span class="download">
              <a href="#">手机APP下载</a>
            </span>
            <span class="version">
              <a href="#">慢慢买手机版</a>
            </span>
            -- 掌上比价平台
          </p>
          <p class="second">m.manmanbuy.com</p>
        </div>
      </div>
  </div>

  <script type="text/html" id="tpl">
    {{each result v i}}
    <li>
      <a href="brand.html?brandTitleId={{v.brandTitleId}}">
        <span>{{v.brandTitle}}</span>
        <span class="mui-icon mui-icon-arrowdown down"></span>
      </a>
    </li>
    {{/each}}
  </script>

  


  

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/brandTitle.js"></script>
</body>

</html>
