<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-省钱控-最新优惠</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<script src="lib/flexible.js"></script>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <div class="mmm_header">
      <div class="left">
        <a href="javascript:history.go(-1)">
          <span class="mui-icon mui-icon-back"> </span>
        </a>
      </div>
      <div class="center">省钱控 - 最新优惠</div>
      <div class="right">
        <img src="images/header_app.png" alt="">
      </div>
    </div>

    <div class="content">
      <ul>
        <!-- 挖了一个坑 -->

      </ul>

    </div>


    <!-- 分页区域 -->

    <div class="wrap">
      <button class="mui-pull-left pre">上一页</button>
      <select id="selected">
        <option value="1">1/3</option>
        <option value="2">2/3</option>
        <option value="3">3/3</option>
      </select>
      <button class="mui-pull-right next">下一页</button>


    </div>




    <!-- 底部 -->
    <div class="mmm_footer">
      <div class="info">
        <ul class="mui-clearfix">
          <li>
            <a href="#">
              登录
            </a>
          </li>
          <li>
            <a href="#">
              注册
            </a>
          </li>
          <li>
            <a href="#">
                <img src="images/top.jpg">
                <span>返回顶部</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="last">
        <p class="first">
          <span class="download">
            <a href="#">手机APP下载</a>
          </span>
          <span class="version">
            <a href="#">慢慢买手机版</a>
          </span>
          -- 掌上比价平台
        </p>
        <p class="second">m.manmanbuy.com</p>
      </div>
    </div>

    <!-- 模板一 -->

    <script type="text/html" id="tpl">
      {{each result v i}}
      <li>
        <a data-id={{v.productId}} href="moneyproduct.html?productId={{v.productId}}">
          <div class="img">
            <!-- <img src="images/haitao.png" alt=""> -->
            {{@v.productImgLg}}
          </div>
          <div class="re_right">
            <p class="top">{{v.productName}}
              <span>{{v.productPinkage}}</span>
            </p>
            <p class="bottom">
              {{v.productFrom}} | {{v.productTime}}
              <span class="mui-pull-right"> {{v.productComCount}}</span>
              <span class="mui-icon mui-icon-chatbubble mui-pull-right icon"></span>
            </p>
          </div>
        </a>
      </li>
      {{/each}}
    </script>
   
  </div>



  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/moneyctrl.js"></script>
</body>

</html>
