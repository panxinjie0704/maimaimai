<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-国内折扣-详情</title>

<script src="lib/flexible.js"></script>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <div class="mmm_header">
      <div class="left">
        <a href="javascript:history.go(-1)">
          <span class="mui-icon mui-icon-back"> </span>
        </a>
      </div>
      <div class="center">国内折扣</div>
      <div class="right">
        <img src="images/header_app.png" alt="">
      </div>
    </div>

    <!-- 主题内容 -->
    <div class="content mui-clearfix">

      <!-- 挖个坑 -->
    </div>



    <!-- 前往购买 -->

    <div class="buy">
      前往购买
    </div>

    <!-- 图片区域-->
    <div class="bigImg">
      <img src="images/mmbweixin2.png" alt="">
    </div>

    <!-- 评论区 -->
    <div class="comment">


    </div>


    <!-- 底部 -->
    <div class="mmm_footer">
      <div class="info">
        <ul class="mui-clearfix">
          <li>
            <a href="#">
              登录
            </a>
          </li>
          <li>
            <a href="#">
              注册
            </a>
          </li>
          <li>
            <a href="#">
              <img class="goTop" src="images/top.jpg">
              <span>返回顶部</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="last">
        <p class="first">
          <span class="download">
            <a href="#">手机APP下载</a>
          </span>
          <span class="version">
            <a href="#">慢慢买手机版</a>
          </span>
          -- 掌上比价平台
        </p>
        <p class="second">m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <!-- 模板一 -->
  <script type="text/html" id="tpl">
    <div class="pro_title">
      Apple iPhone 6 64GB 金色 移动联通电信4G手机
    </div>
    <div class="pro_price">
      {{result[0].productPrice}}
    </div>
    <div class="from">
      <span>{{result[0].productFrom }}
      </span>
      <span>{{result[0].productTime}}</span>
      <span>{{result[0].productTips}}</span>
    </div>
    <div class="pro_desc">
      <div class="pro_pic">
        {{@result[0].productImg}}
      </div>
      <div>{{@result[0].productInfo}}</div>
      <div class="detail_img">
        {{@result[0].productImg}}
      </div>
    </div>
  </script>

  <!-- 模板二 -->
 <script type="text/html" id="tpl2">


</script>


  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/discount.js"></script>
</body>

</html>
