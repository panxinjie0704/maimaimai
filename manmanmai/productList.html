<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-比价-商品列表</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/productList.css">
</head>
<script src="lib/flexible.js"></script>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <div class="mmm_header">
      <div class="logo mui-pull-left">
        <img src="images/header_logo.png" alt="">
      </div>
      <div class="download mui-pull-right">
        <img src="images/header_app.png" alt="">
      </div>
    </div>
    <!-- 搜索框 -->
    <div class="mmm_search">
      <input type="text" id="search" placeholder="请输入你想要比价的商品" class="mui-pull-left">
      <button class="btn_search mui-pull-right ">搜索</button>
    </div>

    <!-- 面包屑导航-->
    <div class="breadcrumb">
      <!-- 挖个坑 -->
    </div>


    <!-- 内容 -->
    <div class="content">
      <ul>
        <!-- 挖个坑 -->
        
      </ul>


    </div>


    <!-- 分页区域 -->

    <div class="wrap">
      <a href ="" class="mui-pull-left pre">上一页</a>
      <select id="selected">
        <!-- 挖个坑 -->
      </select>
      <a href="" class="mui-pull-right next">下一页</a>


    </div>




 <!-- 底部 -->
 <div class="mmm_footer">
    <div class="info">
      <ul class="mui-clearfix">
        <li>
          <a href="#">
            登录
          </a>
        </li>
        <li>
          <a href="#">
            注册
          </a>
        </li>
        <li>
          <a href="#">
              <img class="goTop" src="images/top.jpg">
              <span>返回顶部</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="last">
      <p class="first">
        <span class="download">
          <a href="#">手机APP下载</a>
        </span>
        <span class="version">
          <a href="#">慢慢买手机版</a>
        </span>
        -- 掌上比价平台
      </p>
      <p class="second">m.manmanbuy.com</p>
    </div>
  </div>



  </div>

  <!-- 模块一 -->
  <script type="text/html" id="tpl">
    <a href="index.html">首页 &gt;</a>
    <a href="category.html">全部分类&gt;</a>
    <a href="javascript:;">{{result[0].category}}&gt;</a>
    <button class="mui-pull-right button">筛选</button>
  </script>

  <!-- 模块二 -->
  <script type="text/html" id='tpl1'> 
    {{ each result v i }}
    <li>
      <a data-id= {{v.productId}} href="bijia.html?productId={{v.productId}}&logo={{logo}}&category={{category}}" class="mui-clearfix">
        <div class="left">
          {{@v.productImg}}
        </div>
        <div class="right">
          <div class="pic mui-ellipsis-2">{{v.productName}}</div>
          <div class="price">{{v.productPrice}}</div>
          <div class="txt">
            <span class="text1">{{v.productQuote}}</span>
            <span class="text2">{{v.productCom}}</span>
          </div>
        </div>
      </a>
    </li>
    {{/each}}
  </script> 

  <!-- 模板三 -->

  <script type="text/html" id="pagetpl">
    <!-- <option value="1">1/3</option>
    <option value="2">2/3</option>
    <option value="3">3/3</option> -->
    <% for(var i =1;i<=totalpage;i++){ %>
      <option value="{{i}}" {{i==currentPage?"selected":""}}> {{i}}/{{totalpage}}</option>

    <% } %>
  
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/productList.js"></script>
</body>

</html>
