    <!-- 底部 -->
    <div class="mmm_footer">
      <div class="info">

  <!-- 模块一 -->
  <script type="text/html" id="tpl">
    {{ each result v i}}
    <li>
        <a data-id = {{v.titleId}} href="#" class="{{i==0?'now':''}}">
       {{v.title}}
        </a>
      </li>
      {{/each}}
  </script>

  <!-- 模块二 -->

  <script type="text/html" id="tpl2">
    {{each result v i}}
    <li>
        <a href="javascript:;">
       <div class="img_wrap">
         {{@v.productImg}}
       </div>
       <div class="content_wrap">
         <div class="one mui-ellipsis-1">
           {{@v.productName}}
         </div>
         <div class="two">
           {{@v.productPrice}}
         </div>
         <div class="three">
           {{@v.productCouponRemain}}
         </div>
         <div class="four mui-clearfix">
          <div class="left">
            {{@v.productCoupon}}
          </div>
          <div class="right">
            {{@v.productHref}}
          </div>

         </div>
       </div>
        </a>
      </li> 
      <div class="blank"></div>
  {{/each}}
  </script>
